<div
  id="product-details"
  *ngIf="product != undefined; else NoProductMessage"
  class="card full-page d-flex flex-row"
>
  <div
    id="product-image"
    class="w-50 d-flex justify-content-center"
    style="max-width: 50%"
  >
    <img
      src="{{ product.imageUrl }}"
      class="card-img-top"
      alt="..."
      style="object-fit: contain;"
    />
  </div>
  <div
    class="card-body d-flex flex-column"
    style="max-width: 50%"
  >
    <div class="d-flex justify-content-end">
      <button class="btn btn-outline-dark" (click)="previousPage()">Back to Product List</button>
    </div>
    <div class="d-flex flex-column justify-content-center h-100">
      <span class="card-title h2">
        {{ product.name }}
      </span>
      <hr />
      <span class="h4">Description</span>
      <span class="lh-lg">{{ product.description }}</span>
      <div class="d-flex align-items-center justify-content-between mt-3 pe-3">
        <div class="text-primary fs-5">
          {{ product.unitPrice | currency: "USD" }}
        </div>
        <button class="btn btn-primary" (click)="addToCart(product)">
          <span class="text-nowrap fs-5">Add to cart</span>
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #NoProductMessage>
  <div class="full-page d-flex align-items-center justify-content-center">
    <div
      class="alert alert-warning text-center"
      role="alert"
      style="width: 300px"
    >
      <span>No product found.</span>
    </div>
  </div>
</ng-template>
